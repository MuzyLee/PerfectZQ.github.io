---
layout: default
---

<div class="main-post-list hidden">

    <ol class="post-list">
        {% for post in paginator.posts %}
        <li>
            <h2 class="post-list__post-title post-title">
                <a href="{{ post.url }}" title="访问 {{ post.title }}">{{ post.title }}</a>
            </h2>
            <p class="excerpt">{{ post.content | strip_html | strip_newlines | truncate: 250 }}&hellip;</p>
            <div style="display: block;margin: .7em 0 0 0;font-size: .9em;color: #c7c7c7;">
                <div style="display: block;height: 20px">
                    <img src="/images/calendar.png"
                         style="width: 20px;margin-left: 10px;margin-right: 5px;float: left;"/>
                    <div style="line-height: 100%;padding-top: 0px;padding-bottom: 0px;">
                        {{ post.date | date: "%F"}}
                    </div>
                </div>
                <div style="display: block;height: 20px;margin-top: 5px">
                    <img src="/images/tag-icon.svg"
                         style="width: 20px;margin-left: 10px;margin-right: 5px;float: left;"/>
                    <a href="/tags">
                        <div style="line-height: 100%;padding-top: 0px;padding-bottom: 0px;color: #8A97A1;">
                            {{ post.tags }}
                        </div>
                    </a>
                </div>
                <!--<hr class="post-list__divider"/>-->
                <div style="height: 30px;background-size: 100% 100%;margin-top: 3px;color: #4F4F4F;display: block;">
                    <a style="font-size: 1.0em;height: 30px;margin-left: 10px;color: #458B74;" href={{ post.url }}>
                        阅读全文 » </a>
                </div>
            </div>

        </li>
        {% endfor %}
    </ol>

    {% include pagination.html %}

</div>
