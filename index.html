---
layout: default
---

<div class="main-post-list hidden">

    <ol class="post-list">
        {% for post in paginator.posts %}
        <li>
            <h2 class="post-list__post-title post-title">
                <a href="{{ post.url }}" title="访问 {{ post.title }}">{{ post.title }}</a>
            </h2>
            <p class="excerpt">{{ post.content | strip_html | strip_newlines | truncate: 250 }}&hellip;</p>
            <div style="display: block;margin: .7em 0 0 0;font-size: .9em;color: #c7c7c7;">
                <div>
                    <img src="/images/calendar.png"
                         style="width: 20px;margin-top: 5px;margin-left: 10px;margin-right: 5px;float: left;"/>
                    <div class="post-list-icon-mate">
                        <span style="margin-top: 1px">{{ post.date | date: "%F"}}</span>
                    </div>
                </div>
                <div>
                    <img src="/images/tag-icon.svg"
                         style="width: 20px;margin-top: 5px;margin-left: 10px;margin-right: 5px;float: left;"/>
                    <a href="/tags">
                        <div class="post-list-icon-mate">
                            <span class="post-list__meta--tags-right">{{ post.tags }}</span>
                        </div>
                    </a>
                </div>
                <!--<hr class="post-list__divider"/>-->
                <div style="height: 30px;background-size: 100% 100%;margin-top: 3px;color: #4F4F4F;">
                    <a style="font-size: 1.0em;height: 30px;margin-left: 10px;color: #458B74;" href={{ post.url }}>阅读全文 » </a>
                </div>
            </div>

        </li>
        {% endfor %}
    </ol>

    {% include pagination.html %}

</div>
