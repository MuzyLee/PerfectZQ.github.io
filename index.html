---
layout: default
---

<div class="main-post-list hidden">

    <ol class="post-list">
        {% for post in paginator.posts %}
        <li>
            <h2 class="post-list__post-title post-title">
                <a href="{{ post.url }}" title="访问 {{ post.title }}">{{ post.title }}</a>
            </h2>
            <p class="excerpt">{{ post.content | strip_html | strip_newlines | truncate: 250 }}&hellip;</p>
            <div class="post-list__meta">
                <div class="tag-img-icon" style="display: block">
                    <img src="/images/calendar.png" width="20px"/>
                    <div class="post-list-icon-mate">
                        <span style="margin-top: 1px">{{ post.date | date: "%F"}}</span>
                    </div>
                </div>
                <div class="tag-img-icon" style="display: block">
                    <img src="/images/tag-icon.svg" width="20px"/>
                    <a href="/tags">
                        <div class="post-list-icon-mate">
                            <span class="post-list__meta--tags-right">{{ post.tags }}</span>
                        </div>
                    </a>
                </div>
                <!--<hr class="post-list__divider"/>-->
                <div style="height: 30px;background-size: 100% 100%;margin-top: 3px;display: block;color: #4F4F4F;">
                    <a class="btn-border-small" href={{ post.url }}>阅读全文 » </a>
                </div>
            </div>

        </li>
        {% endfor %}
    </ol>

    {% include pagination.html %}

</div>
